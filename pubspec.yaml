name: farmers_marketplace
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  markup_text: ^1.0.4
  flutter_riverpod: ^2.4.10
  flutter_otp_text_field: ^1.1.1
  url_launcher: ^6.2.4
  cuberto_bottom_bar:
  http: ^1.1.0
  awesome_snackbar_content: ^0.1.3
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  country_state_city: ^0.1.6
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/auth_images/
    - assets/images/no_data/
    - assets/loader/
    - assets/texts/
    - assets/

